{% extends "base.html" %} {% block title %}Actualiza la contraseña{% endblock %}
{% block content %}
<div class="row justify-content-center" style="padding-top: 180px">
  <div class="col-md-6">
    <h2 class="text-center mb-4">Actualiza tu contraseña</h2>
    <form method="POST">
      <div class="mb-4">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Nueva contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          required
        />
      </div>
      <div class="mb-4">
        <label for="confirm_password" class="form-label"
          >Confirmar contraseña</label
        >
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          required
        />
      </div>
      <div class="text-center">
        <button
          type="submit"
          class="btn btn-primary mt-3"
          style="margin-bottom: 60px"
        >
          Aceptar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
