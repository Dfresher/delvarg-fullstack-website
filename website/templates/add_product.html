{% extends "base.html" %} {% block title %}Añadir producto{% endblock %} {% block
content %}

<h1 class="mt-2 mb-3" style="padding-top: 160px">Agrega un producto</h1>
<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="product_image" class="form-label">Imagen del producto:</label>
    <input
      type="file"
      class="form-control"
      name="product_image"
      id="product_image"
      required
    />
  </div>

  <div class="mb-3">
    <label for="product_name" class="form-label">Nombre del producto:</label>
    <input
      type="text"
      class="form-control"
      name="product_name"
      id="product_name"
      required
    />
  </div>

  <div class="mb-3">
    <label for="product_filter" class="form-label">Filtro:</label>
    <select
      class="form-select"
      name="product_filter"
      id="product_filter"
      required
    >
      <option value="" disabled selected>Selecciona uno</option>
      <option value="textileria">Textilería</option>
      <option value="alimento">Alimento</option>
      <option value="tecnologia">Tecnología</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="product_price" class="form-label">Precio:</label>
    <input
      type="number"
      class="form-control"
      name="product_price"
      id="product_price"
      step="0.01"
      required
    />
  </div>

  <div class="mb-3">
    <label for="product_deal" class="form-label">Descuento (%): <span style="text-decoration:underline; color:#e5345b">opcional</span> </label>
    <input
      type="number"
      class="form-control"
      name="product_deal"
      id="product_deal"
      value="0"
    />
  </div>

  <button type="submit" class="btn btn-primary mt-2 mb-5">Aceptar</button>
</form>

{% endblock %}
